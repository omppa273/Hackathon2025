<div class="navbar">
    <h2>BUDGET PLANNER</h2>
  </div>
  
  <div class="login-container">
    <!-- Login Form -->
    <form *ngIf="activeForm === 'login'" [formGroup]="loginForm" (ngSubmit)="login()">
      <h2>Login</h2>
      <div class="form-group">
        <input type="email" formControlName="email" placeholder="Email" />
        <div *ngIf="loginForm.controls['email'].invalid && loginForm.controls['email'].touched" class="error">
          Please enter a valid email.
        </div>
      </div>
      <div class="form-group">
        <input type="password" formControlName="password" placeholder="Password" />
        <div *ngIf="loginForm.controls['password'].invalid && loginForm.controls['password'].touched" class="error">
          Password is required.
        </div>
      </div>
      <button type="submit" [disabled]="loginForm.invalid">Login</button>
      <p (click)="toggleForm('register')">Don't have an account? <span class="highlighted">Register</span></p>
    </form>
  
    <!-- Register Form -->
    <form *ngIf="activeForm === 'register'" [formGroup]="registerForm" (ngSubmit)="register()">
      <h2>Register</h2>
      <div class="form-group">
        <input type="text" formControlName="username" placeholder="Username" />
        <div *ngIf="registerForm.controls['username'].invalid && registerForm.controls['username'].touched" class="error">
          Username is required.
        </div>
      </div>
      <div class="form-group">
        <input type="email" formControlName="email" placeholder="Email" />
        <div *ngIf="registerForm.controls['email'].invalid && registerForm.controls['email'].touched" class="error">
          Please enter a valid email.
        </div>
      </div>
      <div class="form-group">
        <input type="password" formControlName="password" placeholder="Password" />
        <div *ngIf="registerForm.controls['password'].invalid && registerForm.controls['password'].touched" class="error">
          Password is required.
        </div>
      </div>
      <button type="submit" [disabled]="registerForm.invalid">Register</button>
      <p (click)="toggleForm('login')">Already have an account? <span class="highlighted">Login</span></p>
    </form>
  </div>
